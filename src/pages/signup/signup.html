<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="signupClient()">
    <ion-item>
      <ion-label stacked>Name*</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email*</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>
    <ion-list radio-group formControlName="type">
      <ion-list-header>
        <ion-label stacked>Client Type</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label stacked>Individual</ion-label>
        <ion-radio checked="true" value="1"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label stacked>Legal Entity</ion-label>
        <ion-radio value="2"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label stacked>CPF or CNPJ*</ion-label>
      <ion-input formControlName="cpfOrCnpj" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password*</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Street*</ion-label>
      <ion-input formControlName="street" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Number*</ion-label>
      <ion-input formControlName="number" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Complement</ion-label>
      <ion-input formControlName="complement" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Neighborhood</ion-label>
      <ion-input formControlName="neighborhood" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>CEP*</ion-label>
      <ion-input formControlName="cep" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Phone1*</ion-label>
      <ion-input formControlName="phone1" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Phone2</ion-label>
      <ion-input formControlName="phone2" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Phone3</ion-label>
      <ion-input formControlName="phone3" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>State*</ion-label>
      <ion-select formControlName="stateId" (ionChange)="updateCities()">
        <ion-option value="1">Minas Gerais</ion-option>
        <ion-option value="2">São Paulo</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>City*</ion-label>
      <ion-select formControlName="cityId">
        <ion-option value="1">Uberlândia</ion-option>
        <ion-option value="2">Campinas</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button block type="submit">Create Account</button>
  </form>
</ion-content>
