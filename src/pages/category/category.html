<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>category</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let category of categories">
      <ion-thumbnail item-start>
        <img src="{{category.picture}}" alt="img">
      </ion-thumbnail>
      <h2>{{category.nome}}</h2>
    </button>
  </ion-list>
</ion-content>
